<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" type="text/css" href="css/css_var.css">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Permanent+Marker" rel="stylesheet">
</head>
<body>
  <h2>Working with <span class='hl'>Heroes</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <div id="images" class="clearfix">

    <img src="img/batman.jpeg">
    <img src="img/spiderman.jpeg">
    <img src="img/superman.jpeg">
    <img src="img/wonderwoman.jpeg">
    <img src="img/ww.jpeg">
    <img src="img/herokids.jpeg">
    <img src="img/deadpool.jpeg">

  </div>

  <script>
    //selects controls div and its inputs
    const inputs = document.querySelectorAll('.controls input');
    //creating function 
    function handleUpdate() {
      //defines new variable that selects this data-sizing defined in input, in this case it is "px".  The || '' equals "or nothing" which is the input without a data-sizing.
      const suffix = this.dataset.sizing || '';
      //
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

  </script>

</body>
</html>
